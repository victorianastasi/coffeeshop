<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Coffee Shop">
    <meta name="keywords" content="coffee, food">
    <title>Coffee Shop</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./img/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="./img/favicon_io/site.webmanifest">
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">
    <!--Icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <!--BOOTSTRAP CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Animate CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!--Bootstrap Jquery, popper, js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- JQUERY -->
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script defer src="./js/index.js"></script>
    <!-- CSS-->
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header>
        <div class="head-btn">
            <p class="search-box">
                <i class="fas fa-search search-icon" id="search-icon"></i>
                <input type="text" id="search-input" class="search-input animate__animated" style="display: none;">
            </p>
            <p class="text-shop" id="icon-shop">
                <i class="fas fa-shopping-bag icon-shop"></i> 
                <span id="icon-shop-count" class="icon-shop-count"></span>
            </p>
        </div>
        
        <div class="header" id="header">
            <div id="header-text">
                <i class="fas fa-coffee" id="header-icon"></i>
                <h1 class="title">Coffee Shop</h1>
            </div>
        </div>
    </header>

    <section id="greeting" class="greeting"></section>
    
    <div id="all"></div>
    <main>
        <div class="principal-buttons" id="principal-buttons">
            <div class="btn principal-btn title" id="coffee-btn">Cafés</div>
            <div class="btn principal-btn title" id="juice-btn">Jugos</div>
            <div class="btn principal-btn title" id="sweet-btn">Dulce</div>
            <div class="btn principal-btn title" id="salty-btn">Salado</div>
        </div>
        <div class="menu" id="menu"></div>
    </main>

    <section class="search-container">
        <div id="no-search-result" class="no-search-result"></div>
        <div id="search-result-list" class="search-result-list"></div>
    </section>

    <section id="no-order" class="no-order box-notification">
        <p>Elige algo de nuestro Menú <i class="fas fa-hand-point-up"></i></p>
    </section>
    
    <section class="order-section" id="order-section">
        <div id = "order-list"></div>
        <div id = "order-total"></div>
        <div class="order-buttons">
            <div id = "order-delete"></div>
            <div id = "order-whatsapp"></div>
        </div>
    </section>

    <button id="btnTop" class="btn btnTop"><i class="fas fa-chevron-up btnTop-icon animate__animated animate__fadeInUp animate__infinite infinite"></i></button>

    <section class="notification" id="notification">
        <p><i class="fas fa-check"></i> Producto añadido a tu pedido</p>
    </section>

    <section class="notification-warning notification" id="notification-warning"></section>

    <footer>
        <p class="footer-text-small"><i class="far fa-copyright"></i> Copyright 2022 | VN</p>
    </footer>
</body>
</html>
