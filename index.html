<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Coffee Shop">
    <meta name="keywords" content="coffee, food">
    <title>Coffee Shop</title>
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">
    <!--Icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <!--BOOTSTRAP CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Animate CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!--Bootstrap Jquery, popper, js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- JQUERY -->
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="./js/index.js"></script>
    <!-- CSS-->
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <head>
        <div class="header" id="header">
            <div id="header-text">
                <i class="fas fa-coffee" id="header-icon"></i>
                <h1 class="title">Cafetería</h1>
            </div>
        </div>
    </head>

    <main>
        <div class="principal-buttons">
            <div class="btn btn-light principal-btn title" id="coffee-btn">Cafés</div>
            <div class="btn btn-light principal-btn title" id="juice-btn">Jugos</div>
            <div class="btn btn-light principal-btn title" id="sweet-btn">Dulce</div>
            <div class="btn btn-light principal-btn title" id="salty-btn">Salado</div>
        </div>
        <div class="menu">
            <div id="coffee-menu" class="coffee-menu"></div>
            <div id="juice-menu" class="juice-menu"></div>
            <div id="sweet-menu" class="sweet-menu"></div>
            <div id="salty-menu" class="salty-menu"></div>
        </div>
    </main>

    <button id="btnTop" class="btn btnTop"><i class="fas fa-chevron-up btnTop-icon"></i></button>

    <footer>
        <p class="footer-text-small"><i class="far fa-copyright"></i> Copyright 2022 | VN</p>
    </footer>
</body>
</html>
